<div class="row" id="detail" *ngIf="loader && cocktail">
    <div class="col-12 text-center">
        <div class="row">
            <div class="col-12">
                <h1> {{Â cocktail.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img [src]="cocktail.img" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Instrucciones </h1>
                {{ cocktail.instructions}}
            </div>
        </div>

        <div class="row">
            <div class="col-6" *ngIf="cocktail.numIngredients !== 0">
                <h1>Ingredientes</h1>
                <ul>
                    <li *ngFor="let ingredient of cocktail.ingredients">
                        {{ ingredient }}
                    </li>
                </ul>
            </div>
            <div class="col-6" *ngIf="cocktail.numMeasures !== 0">
                <h1>Measures</h1>
                <ul>
                    <li *ngFor="let measure of cocktail.measures">
                        {{ measure }}
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
