<div class="row container-fluid text-center" *ngIf="load">

<div class="col-12">
    <div class="row">
        <div class="col-12 bg-color rounded mt-4 p-4">
        <google-map
        width="100%"
        height="450px"
        [zoom]="zoom">
        <map-marker *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label">

        </map-marker>
            </google-map>
        </div>
    </div>

    <div class="row">
    <div class="block-contries col-12 col-md-5 mt-4 mb-4">        
        <div class="row">
    <div class="col-12 text-center">
        <h1>
            Lista de los paises
        </h1>
    </div>
</div>

<div class="row">
    <div  cdkDropList 
    class="col-12 text-center"
    id="origin"
    #lCountries="cdkDropList"
    [cdkDropListData]="listCountries"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="[lCountriesToVisit]">
        <div cdkDrag class="row m-0 mt-2 mb-2 country" *ngFor=" let country of listCountries ">
            <div class="col-3 p-0">
             <img [src]="country.flag" [alt]="country.name" class="img-fluid">
            </div>
            <div class="col-9">
            <span> {{ country.name }}</span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 select" *ngIf="listRegions.length > 0">
        <mat-form-field class="w-100" >
            <mat-select [(ngModel)]="regionSelect" (selectionChange)="filterContries($event)">
              <mat-option *ngFor="let region of listRegions" [value]="region.code">
                {{region.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>


    </div>


    <div class="block-contries col-12 col-md-5 offset-md-2 mt-4 mb-4 no-gutters">
        <div class="row">
            <div class="col-12 text-center">
                <h1>
                 Lista de paises a visitar  
                </h1>
            </div>
        </div>
        <div class="row">
            <div cdkDropList 
            class="col-12 text-center drop-list"
            id="visit"
            #lCountriesToVisit="cdkDropList"
            [cdkDropListData]="listCountriesToVisit"
            (cdkDropListDropped)="drop($event)"
            [cdkDropListConnectedTo]="[lCountries]">
                <div cdkDrag class="row m-0 mt-2 mb-2 country" *ngFor=" let country of listCountriesToVisit ">
                    <div class="col-3 p-0">
                     <img [src]="country.flag" [alt]="country.name" class="img-fluid">
                    </div>
                    <div class="col-9">
                    <span> {{ country.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
</div>


</div>
<div class="h-100" *ngIf="!load">
    <div class="spinner">
        <img src="./../../../assets/img/spinner.gif" alt="">
    </div>

</div>
